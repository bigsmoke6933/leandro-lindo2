<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boompab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Chela One', cursive;
      margin: 0;
      padding: 0;
      background: #000; /* fundo preto */
      color: cyan; /* letras em ciano */
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 3rem;
    }
    section {
      margin: 40px auto;
      max-width: 900px;
      padding: 10px;
    }
    /* Vídeo responsivo */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      border-radius: 10px;
      background: #000;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    p {
      font-size: 20px;
      margin-top: 10px;
    }
    h2 {
      margin-top: 40px;
      font-size: 2rem;
    }
    /* Galeria de músicas */
    .music-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .music-card {
      background: #111;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,255,255,0.2);
      width: 160px;
      transition: transform 0.2s;
    }
    .music-card:hover {
      transform: scale(1.05);
    }
    .music-card img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }
    .music-card p {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <section>
    <h1>boompab</h1>

    <div class="video-container">
      <!-- Cheiro do Verde -->
      <iframe src="https://www.youtube.com/embed/X0cR1tK-QqY" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>

    <p>Puma PJL – “Cheiro do Verde”</p>
  </section>

  <section>
    <h2>Outros Boompabs</h2>
    <div class="music-list">
      <div class="music-card">
        <img src="https://img.youtube.com/vi/8v6RG6Rdnzw/mqdefault.jpg" alt="Aquelas Coisas">
        <p>Aquelas Coisas</p>
      </div>
      <div class="music-card">
        <img src="https://img.youtube.com/vi/02_9j8U2W8U/mqdefault.jpg" alt="Intro">
        <p>Intro</p>
      </div>
      <div class="music-card">
        <img src="https://img.youtube.com/vi/OP7Wmrc1Kq8/mqdefault.jpg" alt="Prata">
        <p>Prata</p>
      </div>
      <div class="music-card">
        <img src="https://img.youtube.com/vi/FHk39SlHqTc/mqdefault.jpg" alt="Sementinha do Mal">
        <p>Sementinha do Mal</p>
      </div>
    </div>
  </section>
</body>
</html>
